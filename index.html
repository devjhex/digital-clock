<!DOCTYPE html>
<html lang="en" class="font-mono">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>Digital Clock</title>
</head>
<body class="flex justify-center items-center h-screen w-screen">

   <main>
    <article class="w-max h-auto bg-slate-300 p-4 rounded">
        <div class="flex items-center  justify-center">
         <!-- !Time colon -->
             <div class="flex items-center  justify-evenly">
                 <div class="w-[90px] flex flex-col items-center bg-slate-400 p-3 rounded">
                     <span class="text-[2rem] font-bold">12</span>
                     <span>Hours</span>
                 </div>
                 <span class="text-[3.5rem]">:</span>
             </div>
 
              <!-- !Time colon -->
              <div class="flex items-center">
                 <div class="w-[90px] flex flex-col items-center bg-slate-400 p-3 rounded">
                     <span class="text-[2rem] font-bold">30</span>
                     <span>Minutes</span>
                 </div>
                 <span class="text-[3.5rem]">:</span>
             </div>
 
              <!-- !Time colon -->
              <div class="flex items-center">
                 <div class="w-[90px] flex flex-col items-center bg-slate-400 p-3 rounded">
                     <span class="text-[2rem] font-bold">06</span>
                     <span class="">Seconds</span>
                 </div>
             </div>
 
             <div class="ml-2 self-start">
                 <span class="font-bold">PM</span>
             </div>
        </div>
     </article>
   </main>


</body>
</html>
